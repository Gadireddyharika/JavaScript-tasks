<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biryani Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Biryani Menu</h1>

    <div class="menu-item">
        <h2>Chicken Biryani</h2>
        <p>Price: $10</p>
        <button class="add-to-cart" data-id="1" data-name="Chicken Biryani" data-price="10">Add to Cart</button>
    </div>

    <div class="menu-item">
        <h2>Veg Biryani</h2>
        <p>Price: $8</p>
        <button class="add-to-cart" data-id="2" data-name="Veg Biryani" data-price="8">Add to Cart</button>
    </div>

    <div class="menu-item">
        <h2>Mutton Biryani</h2>
        <p>Price: $12</p>
        <button class="add-to-cart" data-id="3" data-name="Mutton Biryani" data-price="12">Add to Cart</button>
    </div>

    <h2>Your Cart</h2>
    <div id="cart">
        <p>Cart is empty</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
