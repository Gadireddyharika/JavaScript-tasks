<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>
<body>
  <div id="product-list">
    <!-- Example product items -->
    <div class="product" data-id="1" data-name="Product A" data-price="10">
      <h2>Product A</h2>
      <p>Price: $10</p>
      <button onclick="addToCart(1)">Add to Cart</button>
    </div>
    <div class="product" data-id="2" data-name="Product B" data-price="20">
      <h2>Product B</h2>
      <p>Price: $20</p>
      <button onclick="addToCart(2)">Add to Cart</button>
    </div>
  </div>

  <h2>Cart</h2>
  <ul id="cart-items"></ul>

  <script>
    // Initialize empty cart
    let cart = [];

    // Function to add item to cart
    async function addToCart(productId) {
      // Find product data from DOM
      const productElement = document.querySelector(`.product[data-id="${productId}"]`);
      const productName = productElement.getAttribute('data-name');
      const productPrice = parseFloat(productElement.getAttribute('data-price'));

      // Send request to backend to update cart
      try {
        const response = await fetch('/api/cart', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ productId, productName, productPrice, quantity: 1 }),
        });
        const updatedCart = await response.json();
        cart = updatedCart;
        displayCart();
      } catch (error) {
        console.error('Error adding item to cart:', error);
      }
    }

    // Function to display cart items
    function displayCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = ''; // Clear previous items
      cart.forEach((item) => {
        const cartItem = document.createElement('li');
        cartItem.textContent = `${item.productName} - Quantity: ${item.quantity}`;
        cartItemsContainer.appendChild(cartItem);
      });
    }
  </script>
</body>
</html>
