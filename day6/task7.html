<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print tables from 1 to 5 using nested loops //
        for (i=1; i<=5; i++){
            for (j=1; j<=10; j++){
                var num = i + "*" + j + "=" + i * j;
                console.log(num);
                
            }
        }
    </script>
    
</body>
</html>
