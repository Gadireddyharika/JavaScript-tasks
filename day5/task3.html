<body>
    <script>
        //Task3: Discount Calculator 
        let a=+prompt("enter the amount");
        if (a<50){
            console.log("No discount");
        }
        else if (a>50 && a<=100){
            console.log("5% discount");
        }
        else if (a>100 && a<=200){
            console.log("10% discount");
        }
        else if (a>200){
            console.log("15% discount")
        }
            
        
    </script>
