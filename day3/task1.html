<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Task1: comparsion operators
        let a = 10;
        let b = 15;
        //using == operator
        console.log(a==b);
        //using === operator
        console.log(a===b);
        //using !== operator
        console.log(a!==b);
        //using > operator
        console.log(a>b);
        //using < operator
        console.log(a<b);
        //using >= operator
        console.log(a>=b);
        //using <= operator
        console.log(a<=b);
    </script>
    
</body>
</html>
