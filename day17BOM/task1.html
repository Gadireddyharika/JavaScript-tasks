<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- 1. Create a login page and its details should be reflected to another page. -->
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="button" onclick="submitLogin()">Login</button>
        </form>
    </div>

    <script>
        function submitLogin() {
            // Capture input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Save details to localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            // Redirect to the welcome page
            window.location.href = "welcome.html";
        }
    </script>
</body>
</html>
