    <script>
// 3)Task3: Reverse an array using for loop 
// // hints 
// // use push method
let array = [1, 2, 3, 4, 5];
let reversedArray = [];
for (let i = array.length - 1; i >= 0; i--) {
  reversedArray.push(array[i]);
}
console.log(reversedArray);

</script>
