<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // primitive data types
    // number
    var a=10;
    console.log(a+" "+typeof(a));
    // string
    var b="Hello";
    console.log(b+" "+typeof(b));
    // undefind
    var c;
    console.log(c+" "+typeof(c));
    // null
    var d=null;
    console.log(d+" "+typeof(d));
    // bolean
    var e=true;
    console.log(e+" "+typeof(e));

    // non primitive data type //
    //array//
    var arr=["harika",3,"hi",true,false]
    console.log(arr);

    // object
    var obj={
        name:"harika",
        age:21
    }
    console.log(obj);

    



    
    
    

    

    
 
    


        
    </script>
    
</body>
</html>
