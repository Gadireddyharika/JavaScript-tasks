    <script>
// Task 3: Filter Adults
// Objective: Filter out people who are under 18.
// Instructions: Given an array of objects representing people, use the filter method to create a new array that contains only people who are 18 or older.
// const people = [
//   { name: "John", age: 17 },
//   { name: "Jane", age: 22 },
//   { name: "Jim", age: 15 },
//   { name: "Jack", age: 19 }
// ];
const people = [
  { name: "John", age: 17 },
  { name: "Jane", age: 22 },
  { name: "Jim", age: 15 },
  { name: "Jack", age: 19 }
];
const adults = people.filter(person => person.age >= 18);
console.log(adults);
</script>
